<app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
<app-recipe-detail [selectedRecipe]="selectedRecipe"></app-recipe-detail>

<button (click)="recipeReactiveForm.toggleForm()">
    {{ recipeReactiveForm.showForm ? 'Ukryj formularz' : 'Dodaj nowy przepis' }}
</button>

<!-- Dodaj formularz do komponentu -->
<app-recipe-reactive-form #recipeReactiveForm></app-recipe-reactive-form>
