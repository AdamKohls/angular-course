 <!-- Pole wyboru poziomu trudności -->
<mat-form-field>
  <mat-label>Filtruj wg trudności wykonania</mat-label>
  <mat-select [(ngModel)]="selectedDifficulty"
    (selectionChange)="filterRecipes()">
    <mat-option value>Wszystkie</mat-option>
    <mat-option value="easy">Łatwy</mat-option>
    <mat-option value="medium">Średni</mat-option>
    <mat-option value="hard">Trudny</mat-option>
  </mat-select>
</mat-form-field>
<div class="container">

  <!-- Lista przepisów filtrowana wg trudności -->
  <mat-card class="recipe-card" *ngFor="let recipe of filteredRecipes"
    appHighlightOnHover [hoverColor]="'#e0f7fa'">
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-content>
      <p><strong>Opis:</strong> {{ recipe.description }}</p>
      <p><strong>Czas przygotowania:</strong> {{ recipe.preparationTime! |
        preparationTime }}
      </p>
      <p><strong>Trudność wykonania:</strong> {{ recipe.difficulty! |
        difficulty }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary"
        [routerLink]="['/recipe', recipe.id]">Zobacz szczegóły</button>
      <button mat-button color="accent"
        [routerLink]="['/recipe/edit', recipe.id]">Edytuj</button>
      <button mat-button color="warn"
        (click)="onDeleteRecipe(recipe?.id)">Usuń</button>
    </mat-card-actions>
  </mat-card>
</div>
